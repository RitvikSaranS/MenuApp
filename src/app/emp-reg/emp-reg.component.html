<h3 class="form-header">Employee Registration Form</h3>
<form>
  <hr />

  <!--Basic Information-->
  <div class="row">
    <p
      class=""
      style="text-align: center; font-size: 1.25rem; font-weight: 500"
    >
      Basic Information
    </p>
    <div class="col">
      <div class="employee-info">
        <div>
          <label for="f-name">First Name</label>
          <input type="text" id="f-name" />
        </div>
        <div>
          <label for="father-name">Father's Name</label>
          <input type="text" id="father-name" />
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" />
        </div>
        <div>
          <label for="urban_rural">Urban/Rural</label>
          <select name="urban_rural" id="urban_rural">
            <option value="">-Select Urban/Rural-</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select>
        </div>
        <div>
          <label for="category">Category</label>
          <select name="category" id="category">
            <option value="">-Select a category-</option>
            <option value="general">General</option>
            <option value="scheduled-caste">Scheduled Caste</option>
            <option value="scheduled-tribe">Scheduled Tribe</option>
            <option value="other-backward-classes">
              Other Backward Classes (OBC)
            </option>
            <option value="economically-weaker-section">
              Economically Weaker Section (EWS)
            </option>
          </select>
        </div>
        <div>
          <label for="disability">Any Disability</label>
          <select name="disability" id="disability">
            <option value="">-Select-</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div>
          <label for="exserviceman">Ex-Serviceman</label>
          <select name="exserviceman" id="exserviceman">
            <option value="">-Select-</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="employee-info">
        <div>
          <label for="m-name">Middle Name</label>
          <input type="text" id="m-name" />
        </div>
        <div>
          <label for="mother-name">Mother's Name</label>
          <input type="text" id="mother-name" />
        </div>
        <div>
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="">-Select your Gender-</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="marital_status">Marital Status</label>
          <select name="marital_status" id="marital_status">
            <option value="">-Select Marital Status-</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Widowed">Widowed</option>
            <option value="Separated">Separated</option>
            <option value="Divorced">Divorced</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="employee-info">
        <div>
          <label for="l-name">Last Name</label>
          <input type="text" id="l-name" />
        </div>
        <div>
          <label for="religion">Religion</label>
          <select name="religion" id="religion">
            <option value="">-Select a religion-</option>
            <option value="christianity">Christianity</option>
            <option value="islam">Islam</option>
            <option value="judaism">Judaism</option>
            <option value="hinduism">Hinduism</option>
            <option value="buddhism">Buddhism</option>
            <option value="sikhism">Sikhism</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <hr />

  <!--Physical Fitness-->
  <div class="row">
    <p
      style="
        text-align: center;
        margin: 1rem 0 1.5rem 0;
        font-size: 1.25rem;
        font-weight: 500;
      "
    >
      Declaration Regarding Physical Fitness
    </p>
    <div class="col">
      <div class="employee-info">
        <div>
          <label for="eyesight">Eyesight</label>
          <select name="eyesight" id="eyesight">
            <option value="">-Select your eyesight-</option>
            <option value="perfect">Perfect vision</option>
            <option value="myopia">Myopia (nearsightedness)</option>
            <option value="hyperopia">Hyperopia (farsightedness)</option>
            <option value="astigmatism">Astigmatism</option>
            <option value="presbyopia">
              Presbyopia (age-related farsightedness)
            </option>
            <option value="color-blindness">Color blindness</option>
            <option value="other">Other</option>
          </select>
          <div>
            <label for="weight">Weight</label>
            <input type="text" id="weight" />
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="employee-info">
        <div>
          <label for="height">Height</label>
          <input type="text" id="height" />
        </div>
        <div>
          <label for="chest">Chest</label>
          <input type="text" id="chest" />
        </div>
      </div>
    </div>
  </div>
  <hr />

  <!--Correspondance Address-->
  <div class="row">
    <div class="col addresses">
      <div class="row employee-info">
        <p class="sub-heading">Correspondence Address</p>
        <div class="col">
          <div>
            <label for="address">Address</label>
            <input type="text" id="address" />
          </div>
          <div>
            <label for="locality">Locality</label>
            <input type="text" id="locality" />
          </div>
          <div>
            <label for="pin">Pin</label>
            <input type="text" id="pin" />
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" />
          </div>
        </div>
        <div class="col">
          <div>
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" />
          </div>
          <div>
            <label for="email_id">email-id</label>
            <input type="text" id="email_id" />
          </div>
          <div>
            <label for="telephone">Telephone</label>
            <input type="text" id="telephone" />
          </div>
        </div>
      </div>
    </div>

    <!--Permanent Address-->
    <div class="col addresses">
      <div class="row employee-info">
        <p class="sub-heading">
          Permanent Address
          <input style="height: 13px; width: 13px" type="checkbox" /><span
            style="font-weight: normal; font-size: initial"
            >(Same as Correspondence Address)</span
          >
        </p>
        <div class="col">
          <div>
            <label for="address">Address</label>
            <input type="text" id="address" />
          </div>
          <div>
            <label for="locality">Locality</label>
            <input type="text" id="locality" />
          </div>
          <div>
            <label for="pin">Pin</label>
            <input type="text" id="pin" />
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" />
          </div>
        </div>
        <div class="col">
          <div>
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" />
          </div>
          <div>
            <label for="email_id">email-id</label>
            <input type="text" id="email_id" />
          </div>
          <div>
            <label for="telephone">Telephone</label>
            <input type="text" id="telephone" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
